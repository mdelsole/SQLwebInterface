{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>SQL GUI</h1>
    <p class="lead">flowers2019.db</p>

  </div>
  <div class="container">
    <table class="table table-hover">
    <thead>
        <tr>
            <th>GENUS</th>
            <th>SPECIES</th>
            <th>COMNAME</th>
        <tr>
    </thead>
    <tbody>
        {% for item in flowers %}
        <tr>
            <td>{{item.GENUS}}</td>
            <td>{{item.SPECIES}}</td>
            <td>{{item.COMNAME}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
